<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="items!=undefined">{{items[currentId][4]}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="items!=undefined">
  <div class="button-wrapper" *ngFor="let item of options">
    <ion-button
      expand="block"
      color=""
      (click)="checkAnswer(item,$event.target)"
      >{{item}}</ion-button
    >
  </div>
</ion-content>

<ion-button (click)="navigateToNextQuestion()" class="next">Next</ion-button>
