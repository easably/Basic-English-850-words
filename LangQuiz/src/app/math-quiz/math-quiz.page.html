<ion-header>
  <ion-toolbar>
    <ion-title>{{questions[currentId].text}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="button-wrapper" *ngFor="let item of questions[currentId].options">
    <ion-button
      expand="block"
      color=""
      (click)="checkAnswer(item,$event.target)"
      >{{item}}</ion-button
    >
  </div>
</ion-content>

<ion-button (click)="navigateToNextQuestion()" class="next">Next</ion-button>
