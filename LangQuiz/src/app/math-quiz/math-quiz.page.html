<ion-header>
  <ion-toolbar>
    <ion-title>{{questions[currentId].text}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="button-wrapper" *ngFor="let item of questions">
    <ion-button expand="block" color="light">{{item.options[0]}}</ion-button>
  </div>
</ion-content>

<ion-button (click)="navigateToNextQuestion()">Next</ion-button>
